<!DOCTYPE html>


<html>
<head>
  <script src="jquery-3.2.1.js"></script>
  <script src="controller.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="weather-interface.js"></script>
  <link rel = "stylesheet"
   type = "text/css"
   href = "myStyle.css" />

</head>

<body>
  <h1>Our kickass thermostat</h1>
  <div id="thermostat">
  <section>
  <h1>Current temperature: <span id="current-temperature">20</span></h1>
  <form id="select-city">
    <input id="current-city" type="text" placeholder="Enter a city"></input>
    <input type="submit"></input>
  </form>
  </section>

  <h1 id="test"></h1>

  <p>Current temperature:</p><p id="temperature"></p>
  <p>Power saving mode</p><p id="power_saving"></p>
  <p>Current power usage</p><p id="power_usage"></p>

  <form id="increase_temp" class="buttons">
    <input type="button" value="Increase temperature" />
  </form>
  <form id="reduce_temp" class="buttons">
    <input  type="button" value="Reduce temperature" />
  </form>
  <form id="reset_temp" class="buttons">
    <input type="button" value="Reset temperature" />
  </form>
  <form id="toggle_saving" class="buttons">
    <input type="button" value="Toggle power-saving mode" />
  </form>
</div>

</body>

</html>
