<!DOCTYPE html>


<html>
<head>
  <script src="jquery-3.2.1.js"></script>
  <script src="controller.js"></script>
  <script src="src/thermostat.js"></script>

<h1>Our kickass thermostat</h1>
</head>

<body>
  <p>Current temperature:</p><p id="temperature"></p>
  <p>Power saving mode</p><p id="power_saving"></p>
  <p>Current power usage</p><p id="power_usage"></p>

  <form id="increase_temp">
    <input type="submit" value="Increase temperature" />
  </form>
  <form id="reduce_temp">
    <input  type="submit" value="Reduce temperature" />
  </form>
  <form id="reset_temp">
    <input type="submit" value="Reset temperature" />
  </form>
  <form id="toggle_saving">
    <input type="submit" value="Toggle power-saving mode" />
  </form>
</body>

</html>
